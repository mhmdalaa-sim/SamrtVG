<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="products">Our Products - Banker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=200&h=50&fit=crop" alt="Banker Logo">
                </a>
                <div class="nav-menu">
                    <ul class="nav-list">
                        <li><a href="index.html" data-i18n="home">Home</a></li>
                        <li><a href="products.html" class="active" data-i18n="products">Products</a></li>
                        <li><a href="index.html#about" data-i18n="about">About</a></li>
                        <li><a href="index.html#services" data-i18n="services">Services</a></li>
                        <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-buttons">
                    <button id="langSwitcher" class="btn btn-primary" onclick="switchLanguage()" data-i18n="switchToArabic">العربية</button>
                    <button class="mobile-menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2 data-i18n="ourProducts">Our Products</h2>
                <p data-i18n="productsSubtitle">Explore our range of financial products and services</p>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
            <div class="pagination">
                <button id="prevPage" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> <span data-i18n="previous">Previous</span>
                </button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated dynamically -->
                </div>
                <button id="nextPage" class="pagination-btn">
                    <span data-i18n="next">Next</span> <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=200&h=50&fit=crop" alt="Banker Logo">
                    <p data-i18n="smartBanking">Smart banking solutions for everyone.</p>
                </div>
                <div class="footer-links">
                    <h4 data-i18n="quickLinks">Quick Links</h4>
                    <ul>
                        <li><a href="index.html" data-i18n="home">Home</a></li>
                        <li><a href="products.html" data-i18n="products">Products</a></li>
                        <li><a href="index.html#about" data-i18n="about">About</a></li>
                        <li><a href="index.html#services" data-i18n="services">Services</a></li>
                        <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4 data-i18n="followUs">Follow Us</h4>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Banker. <span data-i18n="rightsReserved">All rights reserved.</span></p>
            </div>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
